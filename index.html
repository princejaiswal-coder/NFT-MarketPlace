<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Marketplace | Prince Jaiswal</title>

    <!-- BootStrap CSS  -->
    <link rel="stylesheet" href="./assest/css/bootstrap.css" />

    <link rel="stylesheet" href="./assest/css/style.css" />
  </head>
  <body>
    <!-- Navbar  -->
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">LUVAL</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Drops</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Marketplace</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Creator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Community</a>
              </li>
            </ul>
            <form class="d-flex search_bar" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <a class="btn"
                ><img
                  src="./assest/icons/search_icon.svg"
                  width="16"
                  height="16"
                  alt=""
              /></a>
            </form>
            <div class="d-flex wallet">
              <button class="btn btn-primary wallet_btn">Connect Wallet</button>
              <div class="shine"></div>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Header  -->
    <div
      class="header_main"
      style="
        justify-content: center;
        text-align: center;
        display: flex;
        margin-top: 5em;
      "
    >
      <div class="container">
        <h2>
          Discover
          <img
            src="./assest/img/1_header.jpg"
            alt="Header Image"
            width="120"
            height="130"
          />
          Collect <br />
          And Sell Rare
          <img
            src="./assest/img/2_header.jpg"
            width="120"
            height="130"
            alt="header"
          />
        </h2>
        <div class="no_spam">
          <img
            src="./assest/img/3_header.jpg"
            alt="right_bottom_arrow"
            width="120"
            height="130"
          />
          <p>
            <span>Lorem, ipsum dolor sit amet consectetur.</span><br />
            <span>Lorem, ipsum dolor sit amet consectetur.</span><br />
            <span>Lorem ipsum dolor sit amet.</span>
          </p>
          <h2>NFTs</h2>
        </div>
      </div>
    </div>

    <!-- Sponsorship Company  -->
    <div class="spons_comp">
      <div class="container">
          <img
            src="./assest/img/metamask.png"
            alt=""
            width="150"
            height="100"
          />
          <img src="./assest/img/bitgo.png" alt="" width="150" height="150" />

          <img src="./assest/img/coinbase.png" alt="" width="80" height="80" style="border-radius: 20px;" />

          <img
            src="./assest/img/coinswitch.png"
            alt=""
            width="80"
            height="80"
          />
          <img src="./assest/img/coindcx.png" alt="" width="120" height="120" />
        </div>
    </div>

    <!-- Bootstrap JS  -->
    <script src="./assest/js/bootstrap.js"></script>
  </body>
</html>
